<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="{{ url_for('static', filename='w.png') }}" rel="icon">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-blur fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('root.index') }}">
                <img alt="Logo" height="30" src="{{ url_for('static', filename='logo.png') }}" width="30">
                Watchtower<span class="brand-thin">-AI</span>
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse"
                    type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('detect.image_dashboard') }}">이미지 감지</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('detect.video_dashboard') }}">동영상 감지</a>
                    </li>
                </ul>

                <div class="navbar-right dropdown ms-3">
                    <button aria-expanded="false" class="btn hamburger-btn" data-bs-toggle="dropdown" id="userMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <ul aria-labelledby="userMenu" class="dropdown-menu dropdown-menu-end">
                        {% if current_user.is_authenticated %}
                        <li><a class="dropdown-item" href="#">{{ current_user.email }}</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('security.logout') }}">Logout</a></li>
                        {% else %}
                        <li><a class="dropdown-item" href="{{ url_for('security.register') }}">Sign Up</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('security.login') }}">Login</a></li>
                        {% endif %}
                    </ul>
                </div>

            </div>
        </div>
    </nav>
</header>

<section class="content-wrapper">
    {% block content %}{% endblock %}
</section>

<script crossorigin="anonymous"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
