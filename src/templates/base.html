<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='w.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-blur fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('root.index') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="30" height="30">
                 Watchtower<span class="brand-thin">-AI</span>
            </a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('detect.image_dashboard') }}">이미지 감지</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('detect.video_dashboard') }}">동영상 감지</a>
                    </li>
                </ul>

                <div class="navbar-right dropdown ms-3">
                    <button class="btn hamburger-btn" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                        {% if current_user.is_authenticated %}
                        <li><a class="dropdown-item" href="#">{{ current_user.email }}</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('security.logout') }}">Logout</a></li>
                        {% else %}
                        <li><a class="dropdown-item" href="{{ url_for('security.register') }}">Sign Up</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('security.login') }}">Login</a></li>
                        {% endif %}
                    </ul>
                </div>

            </div>
        </div>
    </nav>
</header>

<section class="content-wrapper">
    {% block content %}{% endblock %}
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
