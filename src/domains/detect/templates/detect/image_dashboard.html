{% extends 'detect/base.html' %}

{% block title %}이미지 감지 대시보드{% endblock %}

{% block content %}

<style>
    .gallery-card {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 18px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        transition: 0.25s;
        cursor: pointer;
    }

    .gallery-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 30px rgba(0, 170, 255, 0.35);
    }

    .thumb-img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }
</style>

<a class="btn btn-primary mb-3"
   href="{{ url_for('detect.upload_image') }}"
   style="background: linear-gradient(135deg, #0095ff, #00d4ff); border: none">
    + 이미지 업로드
</a>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">

    {% for user_image in user_images %}
    <div class="col">

        <a href="{{ url_for('detect.image_detail', image_id=user_image.id) }}"
           style="text-decoration: none;">
            <div class="gallery-card">
                <img alt="이미지"
                     class="thumb-img"
                     src="{{ url_for('detect.images', filename=user_image.image_path) }}">
            </div>
        </a>
        <form action="{{ url_for('detect.delete_image', image_id=user_image.id) }}"
              method="post"
              onsubmit="return confirm('정말 삭제하시겠습니까?');">
            {{ delete_form.csrf_token }}
            <button class="btn btn-danger"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                    type="submit">
                삭제
            </button>

        </form>

    </div>
    {% endfor %}

</div>

{% endblock %}
