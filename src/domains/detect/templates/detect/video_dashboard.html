{% extends 'detect/base.html' %}
{% block title %}동영상 감지 대시보드{% endblock %}
{% block content %}
<style>
    .gallery-card {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 18px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        transition: 0.25s;
        cursor: pointer;
    }

    .gallery-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 30px rgba(0, 170, 255, 0.35);
    }

    .thumb-img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }

    .delete-btn-small {
        background: rgba(255, 80, 80, 0.85);
        border: none;
        padding: 6px 10px;
        border-radius: 8px;
        width: 100%;
        font-weight: 600;
        margin-top: 10px;
    }
</style>
<a class="btn btn-primary mb-3"
   href="{{ url_for('detect.upload_video') }}"
   style="background: linear-gradient(135deg, #0095ff, #00d4ff); border: none">
    + 동영상 업로드
</a>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">

    {% for user_video in user_videos %}
    <div class="col">

        <div class="d-flex flex-column">

            <a href="{{ url_for('detect.video_detail', video_id=user_video.id) }}"
               style="text-decoration: none;">
                <div class="gallery-card">
                    <img class="thumb-img"
                         src="{{ url_for('detect.thumbnails', thumbnail=user_video.thumbnail_path) }}">
                </div>
            </a>

            {% if delete_form is defined %}
            <form action="{{ url_for('detect.delete_selected_videos') }}"
                  class="mt-2"
                  method="POST"
                  onsubmit="return confirm('정말 삭제하시겠습니까?');">

                {{ delete_form.csrf_token }}
                <input name="delete_ids" type="hidden" value="{{ user_video.id }}">
                <button class="btn btn-danger"
                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                        type="submit">
                    삭제
                </button>
            </form>
            {% endif %}

        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
